<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="flex pad-top font-size">Stop Watch</h1>

    <h1 class="flex font-size-2"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></h1>

    <div class="flex gap ">
        <button class="btn-1 btn-size" id="start" onclick="startWatch()">Start</button>
        <button class="btn-2 btn-size" id="stop" onclick="stopWatch()">Stop</button>
        <button class="btn-3 btn-size" id="reset" onclick="resetWatch()">Reset</button>
    </div>


    <script src="./app.js"></script>
</body>

</html>
